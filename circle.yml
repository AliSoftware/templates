machine:
  xcode:
    version: 8.3
  pre:
  - sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.metadata.mds.plist

dependencies:
  post:
    - rake lint:install

test:
  pre:
    - bundle exec danger
  override:
    - rake lint:tests
    - rake xcode:test
    - rake output:compile
    - rake lint:output
